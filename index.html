<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="imagem" src="./agenda.avif" alt="uma agenda">
            <h1>Agenda de contatos</h1>
        </header>
    <form id="form-agenda">
        <input type="text" id="nome-completo" required placeholder="Digite seu NOME" />
        <input type="tel" id="numero" required placeholder="Digite seu telefone "/>
        <input type="text" id="estado" required placeholder="Digite seu Estado"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
        <tfoot>
            <tr>
                <td>Matheus Henrique Ramos Siqueira</td>
                <td>33 9845540447</td>
                <td>Minas Gerais</td>
            </tr>
            </tfoot>
    </table>
    </div> 
    <script src="./main.js"></script>
</body>
</html>
